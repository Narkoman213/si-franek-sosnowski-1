<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Główna / X</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"/>
    <link
  href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
  rel="stylesheet"/>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="grid">
      <nav class="left-bar">
        <div class="left-bar">
          <button class="left-bar-item" id="logo"><img src="/images/logo.svg"></button>
          <button class="left-bar-item"><img src="/images/home.svg">Główna</button>
          <button class="left-bar-item"><img src="/images/search.svg">Przeglądaj</button>
          <button class="left-bar-item"><img src="/images/notifications.svg">Powiadomienia</button>
          <button class="left-bar-item"><img src="/images/messages.svg">Wiadomości</button>
          <button class="left-bar-item"><img src="/images/grok.svg">Grok</button>
          <button class="left-bar-item"><img src="/images/lists.svg">Listy</button>
          <button class="left-bar-item"><img src="/images/bookmarks.svg">Zakładki</button>
          <button class="left-bar-item"><img src="/images/groups.svg">Grupy dyskusyjne</button>
          <button class="left-bar-item"><img src="/images/logo.svg">Premium</button>
          <button class="left-bar-item"><img src="/images/profile.svg">Profil</button>
          <button class="left-bar-item"><img src="/images/more.svg">Więcej</button>
          <button class="left-bar-item">Opublikuj wpis</button>
          <button class="left-bar-item"><img src="/images/user.png" class="first-image"><span class="account"><span class="name">User</span><span class="handle">@User</span></span><img src="/images/more-account.svg" class="second-image"></button>
        </div>
      </nav>
      <div class="middle">
        <nav class="top-bar">
          <button class="top-bar-item" id="for-you">Dla Ciebie</button>
          <button class="top-bar-item" id="followed">Obserwujesz</button>
        </nav>
        <div class="tweet">
          <button><img src="/images/user.png" class="tweet-image" /></button>
          <input type="text" placeholder="Co się dzieje?" />
        </div>
        <div class="post">
          <div>
            <p class="name">User Name</p>
            <span>This is the content of the post.</span>
          </div>
        </div>
      </div>
      <div class="right-bar">
        <input type="text" class="search" />
        <div class="premium-add"></div>
       <div class="trend"></div> 
        <div class="follow-recommendations"></div>
      </div>
    </div>
